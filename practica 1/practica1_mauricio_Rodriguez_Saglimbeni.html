        <script>
            function openSideMenu(){
                document.getElementById("sideMenu").style.width="250px";

            }

                document.getElementById("messageMenu").style.width="0";
                document.getElementById("messageMenu").style.height="0";
            }
        </script>
    </head>

        <div id="sideMenu" class="sideMenu">

                <a href="#">Contacto</a>
                <p> Kuatrema&copy; 2018</p>
         </div>
         <div id="messageMenu" class="messageMenu">
            <a href="javascript:void(0)" class="closeMessage" onclick="closeMessageMenu()">&times;</a>
            <p> Danos tu opinión o dinos que podemos mejorar!</p>
            <textarea id="textImp" name="textImp" rows="8" cols="40"> Tu mensaje!</textarea>
           <br/> <input id="sendMsg" type="submit" value="Submit"/>
         </div>
        <header class="cabecera">
            <span onclick="openSideMenu()">&#9776;</span>
